<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors</title>
    </head>

    <body>
        <script src="script.js" defer></script>
        <div class="game">
            <div class="title">Rock Paper Scissors</div>
            <div class="choices">
                <div class="rockButton">
                    <button id="rockBtn"><img class="rock-button" src="rock.jpg" alt="ROCK"></button>
                </div>
                <div class="paperButton">
                    <button id="paperBtn"><img class="paper-button" src="paper.jpg" alt="PAPER"></button>
                </div>
                <div class="scissorsButton">
                    <button id="scissorsBtn"><img class="scissors-button" src="scissors.jpg" alt="SCISSORS"></button>
                </div>       
            </div>
        </div>

        <div class="messageBox">
            <div class="message"></div>
            <button class="playAgain">PLAY AGAIN?</button>
        </div>
    </body>
</html>
